[tools]
rust = "latest"
trunk = "latest"


[tasks]
fmt = "trunk fmt --all"
check = "trunk check --all"
repomix = "bunx repomix --copy"

# Coverage tasks
coverage = "cargo tarpaulin --config tarpaulin.toml"
coverage-watch = "cargo watch -x 'tarpaulin --config tarpaulin.toml'"

check_green = "cargo check && cargo build && mise run fmt && mise run check && mise run coverage"
